<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="browser_action.css"/>
</head>

<body>
<div id="l-llonliner">
    <header class="r-lloHeader">
        <div class="lloCurrencyHead">
            <div class="lloCurrencyHead__bankName">NBRB</div>
            <span class="lloCurrencyHead__sign">$</span><span class="lloCurrencyHead__value">11150</span>
        </div>
    </header>
    <div class="lloLineDivider"></div>
    <section class="r-lloCurrencyActions">
        <h2>Exchange rates</h2>

        <div class="lloBankExchange">
            <button class="lloBankExchange__btnAdd">+</button>
            <input type="number" class="lloBankExchange__exchangeRate" placeholder="Rate"/>
            <input type="text" class="lloBankExchange__bankName" placeholder="Bank name"/>
        </div>
    </section>
    <section class="r-lloTaxActions">
        <h2>Tax rates</h2>

        <div class="lloBankTax">
            <input id="lloBankTax__30Perc" type="checkbox"/>
            <label for="lloBankTax__30Perc">+30%</label>
        </div>
    </section>

</div>
</body>
</html>
